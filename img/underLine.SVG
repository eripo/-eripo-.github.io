<svg width="3439" height="2362" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="3439" height="2362"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="3439" height="2362.06" fill="#FFFFFF"/><path d="M1720.5 0.500017 1720.5 2362.5" stroke="#4472C4" stroke-width="2.66641" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="72" transform="matrix(1 0 0 1.00003 11.2616 72)">Task: under line</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 1767.68 986)">条約の承認は内閣による締結の前でも後でもよい。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 1767.68 1095)">逮捕は現行犯逮捕の場合を除き、司法官憲が発する令状を必要とする。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 1767.68 1204)">３</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 1813.18 1204)">R</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 1843.51 1204)">はリデュース、リユース、リサイクルである。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 1767.68 1313)">オイルショックでは、</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 2222.64 1313)">OPEC</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 2345.13 1313)">が原油価格を約４倍に引き上げた。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 1767.68 1422)">スタグフレーションは、不況とインフレーションが同時に進行する現象である。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 67.7714 986)">公務員は、労働三権が法律によって制限されている。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 67.7714 1095)">生存権は、プログラム規定説を採用している。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 67.7714 1204)">学問の自由のうち、研究活動の自由は絶対的に保障される。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 67.7714 1313)">情報公開法が制定され、外国人や法人も含めて誰でも開示請求が可能である。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="45" transform="matrix(1 0 0 1.00003 67.7714 1422)">思想・良心の自由は、公共の福祉によって制約されない。</text></g></svg>