<svg width="1210" height="832" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1210" height="832"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1210" height="832.156" fill="#FFFFFF"/><path d="M605.5 0.500143 605.5 832.5" stroke="#4472C4" stroke-width="2.66777" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="24" transform="matrix(1 0 0 1.00019 9.60397 27)">Task: under line</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 628.193 351)">条約の承認</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 708.226 351)">は内閣による締結の前でも後でもよい。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 628.193 389)">逮捕は現行犯逮捕の場合を除き、</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 868.292 389)">司法官憲が発する令状</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 1028.36 389)">を必要とする。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 628.193 428)">３</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 644.2 428)">R</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 654.871 428)">は</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 670.878 428)">リデュース、リユース、リサイクル</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 926.983 428)">である。</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 628.193 466)">オイルショックでは、</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 788.259 466)">OPEC</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 831.11 466)">が原油価格を約４倍</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 975.17 466)">に引き上げた。</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 628.193 504)">スタグフレーションは、不況とインフレーションが同時に進行する</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 1108.39 504)">現象である。</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 29.5059 351)">公務員</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 77.5258 351)">は、労働三権が法律によって制限されている。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 29.5059 389)">生存権は、</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 109.539 389)">プログラム規定説</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 237.592 389)">を採用している。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 29.5059 428)">学問の自由のうち、</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 173.565 428)">研究活動の自由は絶対的に保障</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 397.658 428)">される。</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 29.5059 466)">情報公開法が制定され、</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 205.579 466)">外国人や法人も含めて誰でも開示請求が可能</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 525.711 466)">である。</text><text fill="#C00000" font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 29.5059 504)">思想・良心の自由は、公共の福祉によって制約されない</text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="16" transform="matrix(1 0 0 1.00019 429.671 504)">。</text></g></svg>